<mat-tab-group>
  <mat-tab label="All Users">
  <app-common-table [cols]="cols"
                    [data]="users"
                    (onAction)="onActionHandler($event)"></app-common-table></mat-tab>
  <mat-tab label="Create User">

    <div class="container">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)" class="form">

        <mat-form-field class="form-element">
          <input matInput placeholder="Id" formControlName="id">
        </mat-form-field><br>
        <mat-form-field class="form-element">
          <input matInput placeholder="Title" formControlName="title">
        </mat-form-field><br>
        <mat-form-field class="form-element">
          <input matInput placeholder="Message" formControlName="body">
        </mat-form-field><br>
        <mat-form-field class="form-element">
          <input matInput placeholder="User Id" formControlName="userId">
        </mat-form-field><br>

        <button mat-raised-button class="mat-primary" type="submit">Submit</button>

      </form>
    </div>

  </mat-tab>
<!--  <mat-tab label="Third"> Content 3 </mat-tab>-->
</mat-tab-group>
